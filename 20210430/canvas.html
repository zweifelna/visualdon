<html>
  <body>
    <canvas id="mon-dessin" width="500" height="300"></canvas>
    <script>

        const canvas = document.getElementById('mon-dessin')
        const ctx = canvas.getContext('2d')
        
        
        //Cornet de la glace
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.lineTo(160, 75);
        ctx.lineTo(240, 75);
        ctx.fillStyle = 'brown'
        ctx.fill();

        //Boule de glace menthe
        ctx.beginPath()
        ctx.arc(230, 50, 50, 0, Math.PI * 2, true)
        ctx.fillStyle = 'teal'
        ctx.fill()

        //Boule de glace fraise
        ctx.beginPath()
        ctx.arc(170, 55, 50, 0, Math.PI * 2, true)
        ctx.fillStyle = 'pink'
        ctx.fill()
        


    </script>
  </body>
</html>
